<div class="container toast-container fixed-top position-sticky">
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" *ngFor='let message of messageService.messages'>
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="messageService.clear()"></button>
        </div>
        <div class="toast-body" >
            {{message}}
        </div>
    </div>
